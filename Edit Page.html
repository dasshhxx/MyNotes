  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <style> 
    body {

      color: white;
      text-align: center;
      font-size: 45px;

     p {
      color: white;

    p span {

    header {
      display: flex;
      justify-content: felx-end;

      max-width: 550px;

@media(max-width:480px) {

<body>
   <h1><span>My Flashcards</span></h1>
  <button type="button" class="btn btn-success float-end" style="margin-top: -50px" onclick="document.location='index.html'">Home</button> 



  


 <div class=container>
   <div class=createbox>
     <h2>Create New Flashcard</h2> 
     <label for="question" class="form-label">Question</label>
     <textarea class="form-control" id="question" rows="3" style="resize:none"></textarea>
     <label for="answer" class="form-label">Answer</label>
     <textarea class="form-control" id="answer" rows="3" style="resize:none"></textarea>
     <div class="text-center">
      <button type="button" class="btn btn-success"onclick="addFlashcard()">Save</button>
      <button type="button" class="btn btn-success"id="delete_cards">Del Cards</button>
      <p><span>Click on the card to view the answer!</span></p>
     </div>
    </div>
    <div class=flashcards></div>   
  </div>
  
  


<script>
 const flashcards = document.getElementsByClassName('flashcards')[0];
 const createbox = document.getElementsByClassName('createbox')[0];
 const question = document.getElementById('question');
 const answer = document.getElementById('answer');
 var contentArray = localStorage.getItem('items') ? JSON.parse(localStorage.getItem('items')) : [];


 document.getElementById("delete_cards").addEventListener("click", function () {
  localStorage.clear();
  flashcards.innerHTML = '';
  contentArray = [];
 });


 contentArray.forEach(divMaker);
 function divMaker(text) {
   var div = document.createElement("div");
   var h2_question = document.createElement("h2");
   var h2_answer = document.createElement("h2");

   div.className = "flashcard";

   h2_question.setAttribute('style', "text-align: center; padding: 10px; margin-top: 20px");
   h2_question.innerHTML = text.question_input;

   h2_answer.setAttribute('style', "text-align: center; display: none; color: blue");
   h2_answer.innerHTML = text.answer_input;

   div.appendChild(h2_question);
   div.appendChild(h2_answer);

   div.addEventListener("click", function() {
    if (h2_answer.style.display == "none")
      h2_answer.style.display = "block";
    else
      h2_answer.style.display = "none";
  });

  flashcards.appendChild(div);
 }

function addFlashcard() {
  var flashcard_text = {
    'question_input': question.value,
    'answer_input': answer.value
   };
  contentArray.push(flashcard_text);
  localStorage.setItem('items', JSON.stringify(contentArray));
  divMaker(contentArray[contentArray.length - 1]);
  question.value = '';
  answer.value = '';
 }




 </script>
</body>
